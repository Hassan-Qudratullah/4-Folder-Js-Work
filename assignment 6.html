<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Series Generator</title>
   <style>
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

#series-container {
    background-color: white;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: left;
    width: 300px;
}

h1 {
    text-align: center;
    margin-top: 0;
}

div {
    font-size: 18px;
    font-family: 'Courier New', Courier, monospace;
    margin-top: 10px;
}

div span {
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
}

   </style>
</head>
<body>
    <div id="series-container">
        <h1>Series Generator</h1>
        <div id="counting"></div>
        <div id="reverse-counting"></div>
        <div id="even"></div>
        <div id="odd"></div>
        <div id="series"></div>
    </div>
    <script>
function generateSeries() {
 
    let counting = 'Counting: ';
    for (let i = 1; i <= 15; i++) {
        counting += i + (i < 15 ? ', ' : '');
    }

    
    let reverseCounting = 'Reverse counting: ';
    for (let i = 10; i >= 1; i--) {
        reverseCounting += i + (i > 1 ? ', ' : '');
    }

   
    let evenNumbers = 'Even: ';
    for (let i = 0; i <= 20; i += 2) {
        evenNumbers += i + (i < 20 ? ', ' : '');
    }

   
    let oddNumbers = 'Odd: ';
    for (let i = 1; i < 20; i += 2) {
        oddNumbers += i + (i < 19 ? ', ' : '');
    }

    
    let series = 'Series: ';
    for (let i = 2; i <= 20; i += 2) {
        series += i + 'k' + (i < 20 ? ', ' : '');
    }

    document.getElementById('counting').textContent = counting;
    document.getElementById('reverse-counting').textContent = reverseCounting;
    document.getElementById('even').textContent = evenNumbers;
    document.getElementById('odd').textContent = oddNumbers;
    document.getElementById('series').textContent = series;
}


generateSeries();

    </script>
</body>
</html>
