<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multidimensional Array Matrix</title>
    <style>
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

#array-container {
    background-color: white;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    margin-top: 0;
    text-align: center;
}

pre {
    font-size: 24px;
    font-family: 'Courier New', Courier, monospace;
    text-align: center;
}

    </style>
</head>
<body>
    <div id="array-container">
        <h1>Matrix</h1>
        <pre id="array-output"></pre>
    </div>
    <script>

let matrix = [
    [0, 1, 2, 3],
    [1, 0, 1, 2],
    [2, 1, 0, 1]
];


function formatMatrix(matrix) {
    return matrix.map(row => row.join(' ')).join('\n');
}


document.getElementById('array-output').textContent = formatMatrix(matrix);

    </script>
</body>
</html>
