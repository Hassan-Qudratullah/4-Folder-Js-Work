<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Search</title>
    <style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

h1 {
    margin-bottom: 20px;
}

input {
    padding: 10px;
    width: 200px;
    margin-right: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    padding: 10px 15px;
    background-color: #050505;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #1e221f;
}

p {
    margin-top: 20px;
    font-size: 18px;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Search for an Item</h1>
        <input type="text" id="searchInput" placeholder="Enter item name">
        <button onclick="searchItem()">Search</button>
        <p id="result"></p>
    </div>
    <script>

const A = ["cake", "apple pie", "cookie", "chips", "patties"];


function searchItem() {
    const userInput = document.getElementById("searchInput").value.trim().toLowerCase();
    const result = document.getElementById("result");

    if (A.includes(userInput)) {
        result.textContent = `The item '${userInput}' is found in the list.`;
        result.style.color = "green";
    } else {
        result.textContent = `The item '${userInput}' is not found in the list.`;
        result.style.color = "red";
    }
}

    </script>
</body>
</html>
