<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Largest Number</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

h1 {
    margin-bottom: 20px;
}

button {
    padding: 10px 15px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

p {
    margin-top: 20px;
    font-size: 18px;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Find the Largest Number</h1>
        <h5>24, 53, 78, 91, 12</h5>
        <button onclick="findLargestNumber()">Find Largest Number</button>
        <p id="result"></p>
    </div>
    <script>

const A = [24, 53, 78, 91, 12];


function findLargestNumber() {
    let largestNumber = Math.max(...A);
    const result = document.getElementById("result");
    result.textContent = `The largest number in the array is ${largestNumber}.`;
}

    </script>
</body>
</html>
