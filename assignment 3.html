<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeric Counting</title>
    <style>
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

#counting-container {
    background-color: white;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

h1 {
    margin-top: 0;
}

#counting-output {
    font-size: 24px;
    font-family: 'Courier New', Courier, monospace;
    margin-top: 10px;
}

    </style>
</head>
<body>
    <div id="counting-container">
        <h1>Numeric Counting from 1 to 10</h1>
        <div id="counting-output"></div>
    </div>
    <script>

function generateCounting() {
    let counting = '';
    for (let i = 1; i <= 10; i++) {
        counting += i + ' ';
    }
    return counting;
}


document.getElementById('counting-output').textContent = generateCounting();

    </script>
</body>
</html>
