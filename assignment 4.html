<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

#table-container {
    background-color: white;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 300px;
}

h1 {
    margin-top: 0;
}

form {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 5px;
}

input {
    margin-bottom: 10px;
    padding: 5px;
    width: 100%;
    box-sizing: border-box;
}

button {
    padding: 10px;
    width: 100%;
    box-sizing: border-box;
    background-color: #007BFF;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

#table-output {
    font-size: 18px;
    font-family: 'Courier New', Courier, monospace;
}

.table-line {
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 0.3s ease, transform 0.3s ease;
}

.table-line:hover {
    color: #007BFF;
}

.show {
    opacity: 1;
    transform: translateY(0);
}

    </style>
</head>
<body>
    <div id="table-container">
        <h1>Multiplication Table Generator</h1>
        <form id="table-form">
            <label for="table-number">Table Number:</label>
            <input type="number" id="table-number" name="table-number" required>
            <label for="table-length">Table Length:</label>
            <input type="number" id="table-length" name="table-length" required>
            <button type="submit">Generate Table</button>
        </form>
        <div id="table-output"></div>
    </div>
    <script>
document.getElementById('table-form').addEventListener('submit', function(event) {
    event.preventDefault();
    
    const tableNumber = parseInt(document.getElementById('table-number').value);
    const tableLength = parseInt(document.getElementById('table-length').value);

    
    const tableOutput = document.getElementById('table-output');
    tableOutput.innerHTML = ''; 

    for (let i = 1; i <= tableLength; i++) {
        const line = document.createElement('div');
        line.className = 'table-line';
        line.textContent = `${tableNumber} x ${i} = ${tableNumber * i}`;
        tableOutput.appendChild(line);

       
        setTimeout(() => {
            line.classList.add('show');
        }, i * 100);
    }
});

    </script>
</body>
</html>
